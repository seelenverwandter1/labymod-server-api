name: Gradle build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clean
        run: ./gradlew clean
      - name: Build with Gradle
        run: ./gradlew shadowJar
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: build/libs/*.jar
          
